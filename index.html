
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domus Imobiliária</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf8f4;
            color: #222;
        }
        header {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .content {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domus Imobiliária</h1>
    </header>
    <div class="carousel">
        <img src="imovel1.jpg" class="active" alt="Imóvel 1" />
        <img src="imovel2.jpg" alt="Imóvel 2" />
        <img src="imovel3.jpg" alt="Imóvel 3" />
        <img src="imovel4.jpg" alt="Imóvel 4" />
        <img src="Casa1.jpeg" alt="Imóvel 5" />
        <img src="casa2.jpeg" alt="Imóvel 6" />
        <img src="casa3.jpeg" alt="Imóvel 7" />
        <img src="casa4.jpeg" alt="Imóvel 8" />
    </div>
    <div class="content">
        <h1>Seu imóvel ideal está aqui</h1>
        <p>Explore imóveis residenciais, terrenos e áreas ideais para seu estilo de vida. Conforto, segurança e qualidade reunidos em um só lugar.</p>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 4000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domus Imobiliária</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f1e7;
    }
    h1, h2 {
      font-family: 'Merriweather', serif;
    }
    .sticky-header {
      transition: all 0.3s ease;
    }
    .shrink {
      padding-top: 0.5rem !important;
      padding-bottom: 0.5rem !important;
    }
    .shrink h1 {
      font-size: 1.25rem !important; /* text-xl */
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header Fixo -->
  <header id="header" class="sticky top-0 z-50 bg-[#e4d5c4] shadow-md p-4 sticky-header">
    <div class="max-w-7xl mx-auto flex justify-between items-center transition-all">
      <h1 class="text-3xl text-gray-900 transition-all">Domus Imobiliária</h1>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="#imoveis" class="hover:text-blue-600">Imóveis</a>
        <a href="#sobre" class="hover:text-blue-600">Sobre</a>
        <a href="#contato" class="hover:text-blue-600">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Resto do site (hero, busca, imóveis, etc.) -->
  <!-- ... (mantém igual à versão anterior) ... -->

  <script>
    // Efeito shrink no scroll
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });
  </script>
</body>
</html>

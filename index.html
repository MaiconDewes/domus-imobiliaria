<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domus Imobiliária</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f1e7;
    }
    h1, h2 {
      font-family: 'Merriweather', serif;
    }
    .sticky-header {
      transition: all 0.3s ease;
      background: linear-gradient(to bottom, #e4d5c4 0%, #cbb7a3 100%);
    }
    .shrink {
      padding-top: 0.5rem !important;
      padding-bottom: 0.5rem !important;
    }
    .shrink h1 {
      font-size: 1.25rem !important;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .carousel {
      display: flex;
      gap: 1rem;
      animation: scroll-carousel 30s linear infinite;
    }
    @keyframes scroll-carousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .carousel-container {
      overflow: hidden;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Cabeçalho Fixo -->
  <header id="header" class="sticky top-0 z-50 shadow-md p-4 sticky-header">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl text-gray-900 transition-all">Domus Imobiliária</h1>
      <nav class="flex space-x-6 text-gray-700 font-medium">
        <div class="relative dropdown">
          <span class="cursor-pointer hover:text-blue-600">Casas</span>
          <div class="absolute dropdown-menu hidden bg-white shadow-lg rounded-md mt-2 py-2 w-48 z-50">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Casa Moderna</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Casa Clássica</a>
          </div>
        </div>
        <div class="relative dropdown">
          <span class="cursor-pointer hover:text-blue-600">Apartamentos</span>
          <div class="absolute dropdown-menu hidden bg-white shadow-lg rounded-md mt-2 py-2 w-48 z-50">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Luxo Vista Mar</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cobertura Duplex</a>
          </div>
        </div>
        <div class="relative dropdown">
          <span class="cursor-pointer hover:text-blue-600">Terrenos</span>
          <div class="absolute dropdown-menu hidden bg-white shadow-lg rounded-md mt-2 py-2 w-48 z-50">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Residencial</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Comercial</a>
          </div>
        </div>
        <div class="relative dropdown">
          <span class="cursor-pointer hover:text-blue-600">Áreas</span>
          <div class="absolute dropdown-menu hidden bg-white shadow-lg rounded-md mt-2 py-2 w-48 z-50">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Área Rural</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Área Urbana</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="py-16">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Seu patrimônio merece visibilidade. Seu projeto de vida merece solidez.</h2>
    </div>
  </section>

  <!-- Busca -->
  <section class="max-w-4xl mx-auto px-4 pb-10">
    <div class="bg-white rounded-xl shadow p-6">
      <form class="flex flex-col sm:flex-row gap-4 items-center">
        <input type="text" placeholder="Busque por cidade, bairro ou tipo..." class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Buscar</button>
      </form>
    </div>
  </section>

  <!-- Destaques com Carrossel -->
  <section class="py-16 max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">Nossos Destaques</h2>
    <div class="carousel-container">
      <div class="carousel">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden min-w-[300px]">
          <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa1.jpg" alt="1" class="w-full h-60 object-cover">
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden min-w-[300px]">
          <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa2.jpg" alt="2" class="w-full h-60 object-cover">
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden min-w-[300px]">
          <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa3.jpg" alt="3" class="w-full h-60 object-cover">
        </div>
      </div>
    </div>
  </section>

  <!-- Seções de Categorias com Carrossel -->
  <section class="max-w-7xl mx-auto px-4 pb-20">
    <div class="grid gap-16">
      <div>
        <h3 class="text-2xl font-semibold mb-4">Casas</h3>
        <div class="carousel-container">
          <div class="carousel">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa1.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa2.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa3.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
          </div>
        </div>
      </div>
      <div>
        <h3 class="text-2xl font-semibold mb-4">Apartamentos</h3>
        <div class="carousel-container">
          <div class="carousel">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa1.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa3.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa2.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
          </div>
        </div>
      </div>
      <div>
        <h3 class="text-2xl font-semibold mb-4">Terrenos</h3>
        <div class="carousel-container">
          <div class="carousel">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa2.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa1.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa3.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
          </div>
        </div>
      </div>
      <div>
        <h3 class="text-2xl font-semibold mb-4">Áreas</h3>
        <div class="carousel-container">
          <div class="carousel">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa3.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa2.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
            <img src="https://raw.githubusercontent.com/MaiconDewes/domus-imobiliaria/main/casa1.jpg" class="rounded-xl w-full h-60 object-cover min-w-[300px]">
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
